name: team_intro_ver2
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.0.10

  cupertino_icons: ^1.0.6
  url_launcher: ^6.2.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:

  uses-material-design: true
  assets:
    - images/

  fonts:
    - family: NanumGothic  # 폰트 패밀리 이름 설정
      fonts:
        - asset: fonts/NanumGothicLight.ttf
          weight: 300  # Light 버전
        - asset: fonts/NanumGothic.ttf
          weight: 400  # Regular 버전
        - asset: fonts/NanumGothicBold.ttf
          weight: 700  # Bold 버전
        - asset: fonts/NanumGothicExtraBold.ttf
          weight: 800  # Extra Bold 버전